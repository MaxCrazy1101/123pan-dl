  cleanup-old-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # éœ€è¦åˆ é™¤ Release çš„æƒé™
    steps:
      - name: Delete Old Nightly Release and Tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: nightly_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œï¼ˆTagä¸å­˜åœ¨ï¼‰ï¼Œå¿½ç•¥é”™è¯¯

  # ç¬¬äºŒæ­¥ï¼šæ„å»ºå¹¶ä¸Šä¼ æ–°ç‰ˆæœ¬
  build-and-release:
    needs: cleanup-old-release # å¿…é¡»ç­‰æ¸…ç†å®Œæˆåå†å¼€å§‹
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest'
            # args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest'
            # args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Build and Upload to Nightly
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: nightly_build
          releaseName: 'Nightly Build (Rolling)'
          releaseBody: |
            ğŸš€ **è‡ªåŠ¨æ»šåŠ¨æ„å»º (Rolling Release)**
            
